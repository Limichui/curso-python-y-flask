<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    
    <form action="/agregar_libro" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Título del libro" required>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" placeholder="Autor del libro" required>
        <button type="submit">Agregar Libro</button>
    </form>

    <ul>
        {% for libro in libros %}
            <li>{{ libro.id }} - {{ libro.titulo }} por {{ libro.autor }}</li>
        {% endfor %}    
    </ul>

</body>
</html>
